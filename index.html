<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Change Calculator</title>
</head>

<body>
  <h1 id="headline">Change Calculator</h1>
  <div id="stuff">

    <form class="form-inline">
      <div class="form-group">
        <label for="productcost" id="prodlabel">Product cost?</label>
        <input type="number" class="form-control" id="productcost" placeholder="Total Due">
      </div>
      <div class="form-group">
        <label for="custamount" id="custlabel">Amount given?</label>
        <input type="number" class="form-control" id="custamount">
      </div>
  </div>
  <button type="button" class="btn btn-primary btn-lg" id="button">Do some math.</button>
  </form>

  <p id="dollars"></p>
  <p id="quarters"></p>
  <p id="dimes"></p>
  <p id="nickels"></p>
  <p id="pennies"></p>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <script type="text/javascript" src="index.js"></script>

</body>

</html>
