<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Change Calculator</title>
</head>

<body>
  <h1>Change Calculator</h1>
  <form class="form-inline">
    <div class="form-group">
      <label for="productcost">Product cost?</label>
      <input type="text" class="form-control" id="productcost" placeholder="Amount Due">
    </div>
    <div class="form-group">
      <label for="custamount">Amount given?</label>
      <input type="text" class="form-control" id="custamount" placeholder="Amount from customer">
    </div>
    <button type="button" class="btn btn-primary btn-lg id="button">Do some math.</button>
  </form>

  <p id="dollars">Dollars</p>
  <p id="quarters">Quarters</p>
  <p id="dimes">Dimes</p>
  <p id="nickels">Nickels</p>
  <p id="pennies">Pennies</p>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <script type="text/javascript" src="index.js"></script>

</body>

</html>
